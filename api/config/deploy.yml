# Name of your application. Used to uniquely configure containers.
service: 42colors

# Name of the container image.
image: joshuawootonn/42colors

# Deploy to these servers.
servers:
  web:
    hosts:
      - 5.161.205.79
    options:
      network-alias: 42colors-app
  # job:
  #   hosts:
  #     - 192.168.0.1
  #   cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: true
  host: api.42colors.com
  # Proxy connects to your container on port 80 by default.
  app_port: 4000

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  username: joshuawootonn

  # Always use an access token rather than real password (pulled from .kamal/secrets).
  password:
    - KAMAL_REGISTRY_PASSWORD

# Configure builder setup.
builder:
  arch: amd64
  # Pass in additional build args needed for your Dockerfile.
  # args:
  #   RUBY_VERSION: <%= ENV["RBENV_VERSION"] || ENV["rvm_ruby_string"] || "#{RUBY_ENGINE}-#{RUBY_ENGINE_VERSION}" %>
# Inject ENV variables into containers (secrets come from .kamal/secrets).
#
env:
  clear:
    APP_URL: https://42colors.com
    API_URL: https://api.42colors.com
    MIX_ENV: prod
    REDIS_URL: redis://42colors-redis:6379/0
  secret:
    - GOOGLE_CLIENT_SECRET
    - GOOGLE_CLIENT_ID
    - SECRET_KEY_BASE
    - DATABASE_URL
    - MAILPACE_API_KEY
    - ADMIN_USERNAME
    - ADMIN_PASSWORD
# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal app logs -r job" will tail logs from the first server in the job section.
#
# aliases:
#   shell: app exec --interactive --reuse "bash"

# Use a different ssh user than root
#
ssh:
  port: 3386
#   user: app

# Use a persistent storage volume.
#
# volumes:
#   - "app_storage:/app/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
#
# asset_path: /app/public/assets

# Configure rolling deploys by setting a wait time between batches of restarts.
#
# boot:
#   limit: 10 # Can also specify as a percentage of total hosts, such as "25%"
#   wait: 2

# Use accessory services (secrets come from .kamal/secrets).
accessories:
  redis:
    image: redis:7-alpine
    host: 5.161.205.79
    cmd: redis-server --appendonly yes --appendfsync everysec --auto-aof-rewrite-percentage 100
    directories:
      - data:/data
    options:
      memory: 512m

  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0
    host: 5.161.205.79
    env:
      clear:
        REDIS_ADDR: redis://42colors-redis:6379

  node-exporter:
    image: prom/node-exporter:v1.8.1
    host: 5.161.205.79
    cmd: "--path.procfs=/host/proc --path.sysfs=/host/sys --path.rootfs=/rootfs --collector.filesystem.mount-points-exclude='^/(sys|proc|dev|host|etc|run)'"
    directories:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  prometheus:
    image: prom/prometheus:v2.53.0
    host: 5.161.205.79
    port: 127.0.0.1:9090:9090
    cmd: >-
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --storage.tsdb.retention.time=30d
      --web.enable-lifecycle
    directories:
      - prometheus_data:/prometheus
    files:
      - config/prometheus.yml.erb:/etc/prometheus/prometheus.yml
    options:
      user: root

  grafana:
    image: grafana/grafana:11.1.0
    host: 5.161.205.79
    port: 127.0.0.1:9080:3000
    env:
      secret:
        - GF_SECURITY_ADMIN_USER
        - GF_SECURITY_ADMIN_PASSWORD
        - DISCORD_ALERT_WEBHOOK
        - ALERT_TO_EMAIL
        - GF_SMTP_USER
        - GF_SMTP_PASSWORD
      clear:
        GF_USERS_ALLOW_SIGN_UP: "false"
        GF_SERVER_ROOT_URL: http://localhost:9080
        GF_SMTP_ENABLED: "true"
        GF_SMTP_HOST: smtp.mailpace.com:587
        GF_SMTP_FROM_ADDRESS: alerts@42colors.com
        GF_SMTP_FROM_NAME: 42colors Alerts
    directories:
      - grafana_data:/var/lib/grafana
    files:
      - config/grafana/provisioning/datasources/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - config/grafana/provisioning/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - config/grafana/provisioning/dashboards/json/application.json:/etc/grafana/provisioning/dashboards/json/application.json
      - config/grafana/provisioning/dashboards/json/beam.json:/etc/grafana/provisioning/dashboards/json/beam.json
      - config/grafana/provisioning/dashboards/json/ecto.json:/etc/grafana/provisioning/dashboards/json/ecto.json
      - config/grafana/provisioning/dashboards/json/oban.json:/etc/grafana/provisioning/dashboards/json/oban.json
      - config/grafana/provisioning/dashboards/json/phoenix.json:/etc/grafana/provisioning/dashboards/json/phoenix.json
      - config/grafana/provisioning/dashboards/json/redis.json:/etc/grafana/provisioning/dashboards/json/redis.json
      - config/grafana/provisioning/dashboards/json/node-exporter.json:/etc/grafana/provisioning/dashboards/json/node-exporter.json
      - config/grafana/provisioning/alerting/alerts.yml:/etc/grafana/provisioning/alerting/alerts.yml
      - config/grafana/provisioning/alerting/contact-points.yml.erb:/etc/grafana/provisioning/alerting/contact-points.yml
    options:
      user: root

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the Elixir/Phoenix app via PromEx metrics endpoint
  - job_name: 'api'
    static_configs:
      # Development: host.docker.internal reaches the host machine
      # Production: replace with your server's hostname or IP
      - targets: ['host.docker.internal:4000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    # Basic auth required (must match ADMIN_USERNAME/ADMIN_PASSWORD)
    basic_auth:
      username: 'admin'
      password: 'Passw0rd!'

  # Scrape Redis metrics via redis_exporter (internal Docker network)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Scrape host system metrics via node_exporter (internal Docker network)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Scrape Prometheus itself for monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

